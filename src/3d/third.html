<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up - pet</title>

        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/styles_third.scss">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">

    </head>
    <body>
        <div class="front">
            <div class="front-header">
                <h1 class="front-header__topic">We will help you find your new best friend</h1>
                <p class="front-header__article">Save a life, adopt a pet</p>
            </div>
            <a class="front-link" href="https://twitter.com" target="_blank"><div class="front-link__bckgr"><p>Start now</p></div></a>
        </div>

        <div class="second">
            <div class="second-header">
                    <h3>Create account</h3>                    
                    <input class="second-header-input" type="text" placeholder="Full name">
                    <input class="second-header-input" type="email" placeholder="Email or Phone">
                    <input class="second-header-input input__lock" type="password" placeholder="Password">
                    <label class="second-header-checkbox">
                        <input class="second-header-checkbox__item" type="checkbox">
                        <span class="second-header-checkbox__custom"></span>
                        <span>I agree to the <a href="/src/index.html" class="second-header-checkbox__link">Terms & Conditions</a> and <a href="/src/index.html" class="second-header-checkbox__link link">Privacy Policy</a></span>
                    </label>
            </div>
                <div class="second-main">
                    <a class="second-main-link" href="https://twitter.com" target="_blank"><div class="second-main-link__bckgr"><p>Start now</p></div></a>
                    <p class="second-main-article">Already have an account? <a href="/src/index.html" class="second-main-article__link">Join now!</a></p>
                </div>
                
            <div class="second-footer">                        
                    <p class="second-footer__topic">Or sign up with</p>
                    <div class="second-footer-buttons">
                        <a href="https://www.google.com" target="_blank"><div class="second-footer-buttons__item"><img src="./assets/google.png" alt="google"></div></a>
                        <a href="https://www.apple.com"  target="_blank"><div class="second-footer-buttons__item"><img src="./assets/apple.png" alt="apple"></div></a>
                        <a href="https://www.facebook.com" target="_blank"><div class="second-footer-buttons__item"><img src="./assets/facebook.png" alt="facebook"></div></a>
                    </div> 
            </div>
        </div>
        
    </body>
</html>
