<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AO Back App</title>

        <link rel="stylesheet" href="./styles/reset.css">
        <link rel="stylesheet" href="./styles/styles_first.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:wght@400;700&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main class="main">
        <section class="section-txt">
            <h1 class="section-txt__top">Mobile App Design</h1>
            <h2 class="section-txt__mid">for AO Back Company</h2>
            <h3 class="section-txt__bot">@hemmyhtec-creatives</h3>
        </section>
        <section class="section-pictures">
            <div class="section-pictures-left">
                <div class="section-pictures-left-header">
                    <img class="section-pictures-left-header__item" src="./assets/1.png" alt="backround">
                </div>   
                <div class="section-pictures-left-main">
                    <h2 class="section-pictures-left-main__topic">Explore the world easily</h2>
                    <p class="section-pictures-left-main__article">To your desire</p>
                </div>
                <div class="section-pictures-left-footer">
                    <div class="section-pictures-left-footer-buttons">
                        <div class="section-pictures-left-footer-buttons__item black"></div>
                        <div class="section-pictures-left-footer-buttons__item"></div>
                        <div class="section-pictures-left-footer-buttons__item"></div>
                    </div>
                    <div class="section-pictures-left-footer__arrow"><img class="arrow" src="./assets/Vector.png" alt=""></div>
                </div>
            </div>
            <div class="section-pictures-right">
                <div class="section-pictures-right-header">
                    <img src="./assets/2.png" alt="backround"  class="section-pictures-right-header__backround">
                    <div class="section-pictures-right__text">   
                        <h3>Get Started</h3>
                        <p>by creating a free account.</p>
                    </div>    
                </div>
                    <div class="section-pictures-right-main">
                        <input class="input input__name" type="text" placeholder="Full name">
                        <input class="input input__mail" type="email" placeholder="Valid email">
                        <input class="input input__phone" type="tel" placeholder="Phone number">
                        <input class="input input__lock" type="password" placeholder="Strong password">
                        <label class="checkbox">
                            <input class="checkbox__item" type="checkbox">
                            <span class="checkbox__custom"></span>
                            By checking the box you agree to our <a href="/src/index.html" class="link">Terms</a> and <a href="/src/index.html" class="link">Conditions.</a>
                        </label>
                    </div>
                    <p class="section-pictures-right-main__article">Forget password?</p>
                <div class="section-pictures-right-footer">
                        <div class="section-pictures-right-footer-img">                        
                            <div class="section-pictures-right-footer-buttons">
                                <div class="section-pictures-right-footer-buttons__item"></div>
                                <div class="section-pictures-right-footer-buttons__item black"></div>
                                <div class="section-pictures-right-footer-buttons__item"></div>
                            </div>
                            <div class="section-pictures-right-footer__arrow"><img class="arrow" src="./assets/Vector.png" alt=""></div>
                        </div>  
                    <h4 class="section-pictures-right-footer__article">Already a member? <a href="/src/index.html" class="link">Log in</a></h4>
                </div>
            </div>
        </section>
    </main>
    </body>
</html>
